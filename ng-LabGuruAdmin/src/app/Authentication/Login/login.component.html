<div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <img src="https://labguru.wappzo.com/assets/images/labguru-logo.svg" alt="logo">
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <div class="row" *ngIf="ErrorMessage">
                    <div class="col-md-12">
                        <div class="alert alert-danger" *ngIf="ErrorMessage" role="alert">
                            {{ErrorMessage}}
                        </div>

                    </div>
                </div>
                <form autocomplete="off" class="needs-validation" [formGroup]="LoginForm" novalidate
                    (ngSubmit)="Login()">
                    <div class="form-group">
                        <input type="text" formControlName="Username" required class="form-control"
                            placeholder="Username">
                        <em class="text-danger"
                            *ngIf="(!ValidateUsername() || mouseover_form) && Username?.errors?.['required']">Required</em>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="Password" required class="form-control"
                            placeholder="Password">
                        <em class="text-danger"
                            *ngIf="(!ValidatePassword() || mouseover_form) && Password?.errors?.['required']">Required</em>
                    </div>

                    <div class="form-group text-right">
                        <span (mouseenter)="mouseover_form=true" (mouseleave)="mouseover_form=false">
                            <button type="submit" class="btn btn-success" [disabled]="LoginForm.invalid">Login</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
