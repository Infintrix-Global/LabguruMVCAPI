<div class="row">
    <div class="col-md-12 grid-margin">
        <div class="row">
            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                <h3 class="font-weight-bold">Laboratory</h3>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-danger" *ngIf="ErrorMessage && !response.isSuccess" role="alert">
                    {{ErrorMessage}}
                </div>
                <div class="alert alert-success" *ngIf="ErrorMessage && response.isSuccess" role="alert">
                    {{ErrorMessage}}
                </div>
                <form autocomplete="off" class="needs-validation" [formGroup]="AppForms" novalidate
                    (ngSubmit)="SubmitForm()">
                    <div class="form-group">
                        <label>Laboratory Name <em class="text-danger"
                                *ngIf="(!ValidationLabName() || mouseover_form) && LabName?.errors?.['required']">Required</em></label>
                        <input type="text" formControlName="LabName" required class="form-control"
                            placeholder="Laboratory Name">

                    </div>
                    <div class="form-group">
                        <label>Laboratory Address <em class="text-danger"
                                *ngIf="(!ValidationLabAddress() || mouseover_form) && LabAddress?.errors?.['required']">Required</em></label>
                        <textarea formControlName="LabAddress" required="" class="form-control"
                            placeholder="Laboratory Full Address"></textarea>

                    </div>

                    <div class="form-group text-right">
                        <span (mouseenter)="mouseover_form=true" (mouseleave)="mouseover_form=false">
                            <button type="submit" class="btn btn-success" [disabled]="AppForms.invalid">Create
                                Laboratory</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4" *ngFor="let lab of labList">
                <div class="card mb-3">
                    <div class="card-body p-3">
                        <div class="media">
                            <img src="../../../assets/images/file-icons/128/001-interface-1.png" alt="image"
                                class="img-sm me-3 rounded-circle">
                            <div class="media-body ml-3">
                                <h6 class="mb-1">{{lab.labName}}</h6>
                                <p class="mb-0 text-muted">
                                    {{lab.labAddress}}
                                </p>
                            </div>
                        </div>
                        <div class="border-top mt-3 pt-3">
                            <a href="" class="btn btn-primary btn-sm" [routerLink]="['/laboratoryemployee']">
                                <i class="ti-user mr-2"></i> Add
                                Employee</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>>
